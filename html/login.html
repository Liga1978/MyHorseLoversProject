    <button type="button" , id="loginBtn" class="collapsible transition">Login</button>
    <div class="collapsibleContent">
        <h1>Member login</h1>
        <form class="row g-3">
            <div class="col-auto">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
            </div>
            <div class="col-auto">
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
    <button type="button" id="registrationBtn" class="collapsible">Sign up</button>    
    <div class="collapsibleContent transition">
        <h1>User Registration</h1>
        <form class="row g-3">
            <span role="alert" id="nameError" aria-hidden="true">
                Please enter required fields!
            </span>
            <div class="col-md-6">
                <label for="inputEmail2" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail2">
        
            </div>
            <div class="col-md-6">
                <label for="inputPassword2" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword2">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Latvia</option>
                    <option>Lithuania</option>
                    <option>Estonia</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck checked">
                    <label class="form-check-label" for="gridCheck">
                        Agree to membership conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" id="submitRegistration" class="btn btn-success">Register</button>
            </div>
        
        </form>
    </div>
