    <br>
    <h1>Member login</h1>
    <form action="">
        <label for="userNameField">Username:</label>
        <input id="userNamefield" type="text" placeholder="Enter your name">
        <label for="passwordfield">Password:</label>
        <input id="passwordfield" type="text" placeholder="Enter your password">
    <button class="btn btn-success" type="submit">Login</button>
    </form>
    <br>
    <h1>User Registration</h1>
    <form action="">
        <label for="emailField">E-mail:</label>
        <input id="emailfield" type="text" placeholder="Enter your e-mail">
        <label for="userNameField">Username:</label>
        <input id ="usernamefield" type="text" placeholder="Enter your username">
        <label for="nameField">Name:</label>
        <input id="namefield" type="text" placeholder="Enter your name">
        <label for="passwordfield">Password:</label>
        <input id="passwordfield" type="text" placeholder="Enter your password">     
    
    </form>
    <br>
    <label for="agreeCheckbox">Agree with club rules</label>
    <input type="checkbox" name="" id="agreeCheckbox">
    <br>
    <button class="btn btn-success" type="submit">Register</button>
    <br>
